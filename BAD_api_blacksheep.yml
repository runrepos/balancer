version: '3'
services:

# api
  test_blacksheep_api:
    container_name: test_blacksheep_api
    build:
      context: ./apps/py
      dockerfile: ../../dockers/python/Dockerfile
    # env_file:
    #   - .env
    #   - ./apps/.env
    #command: /bin/bash -c "python -m pip install -r /app/requirements.txt --no-cache-dir && python api.py"
    command: /bin/bash -c "pip3 install blacksheep uvicorn  && pwd && ls && cd api_blacksheep && pwd ls && uvicorn api:app --host=0.0.0.0 --port=3000"
    restart: unless-stopped
    ports:
      - "3200:3000"
#    depends_on:
#      - mysql
#      - postgres
    working_dir: /app
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "1"
    volumes:
      - ./apps/py:/app
    networks:
      - app-network
      # - extarnal-service_network



